<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        body{
            font-family: Chewy, Arial, Helvetica, sans-serif;
            font-size: 18px;
            color: #000000;
        }

        h1{
            font-family: Kaushan Script, Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Fontes com Google</h1>
    <p>Google Fonts é uma biblioteca com mais de 1000 fontes livres licenciadas, um diretório web interativo para navegar na biblioteca, e APIs para usar convenientemente as fontes através de CSS e Android.</p>
</body>
</html>
