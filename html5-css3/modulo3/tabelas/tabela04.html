<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /* As linhas separadas vão se juntar e formar uma. */
            width: 300px;
        }

        td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Horizontal -->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- Vertical -->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
